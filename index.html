<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario</title>

<!-- FONT PLACEHOLDER -->
<style>
@font-face {
  font-family: "Wambo";
  src: url("wambo.ttf"); /* cuando subas el archivo */
}

body {
  margin: 0;
  background: linear-gradient(#cceeff, #eaf6ff);
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-family: "Wambo", "Baloo 2", cursive;
  font-size: 52px;
  color: #ff69b4;
  margin-top: 30px;
}

h2 {
  font-family: "Wambo", "Baloo 2", cursive;
  font-size: 60px;
  color: #ff3fa4;
}

#heart {
  font-size: 90px;
  cursor: pointer;
  animation: pulse 1.3s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

/* DECORACI√ìN */
.decor {
  position: absolute;
  font-size: 90px;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* CALENDARIO */
#calendar {
  margin: 60px auto;
  max-width: 900px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
}

.day {
  background: white;
  border-radius: 18px;
  padding: 8px;
  min-height: 110px;
  cursor: pointer;
  position: relative;
}

.day strong {
  display: block;
}

.day textarea {
  width: 100%;
  height: 70px;
  border: none;
  resize: none;
  outline: none;
}

.heartDay::after {
  content: "üíñ";
  position: absolute;
  bottom: 5px;
  right: 5px;
  font-size: 22px;
}

/* corazones */
.fall {
  position: fixed;
  top: -20px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to { transform: translateY(120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- DIBUJOS -->
<div class="decor" style="top:40px; left:40px;">‚òÄÔ∏è te amo</div>
<div class="decor" style="top:140px; right:40px;">‚òÅÔ∏èüíó</div>
<div class="decor" style="top:300px; left:60px;">üå∏</div>
<div class="decor" style="top:400px; right:80px;">üåº</div>

<h1>Calendario para salir a predicar</h1>
<h2>Mara üíñ Valentino</h2>

<div id="heart">üíñ</div>

<!-- CALENDARIO -->
<div id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");
const days = ["Dom üíï","Lun üíï","Mar üíï","Mi√© üíï","Jue üíï","Vie üíï","S√°b üíï"];

days.forEach(d => {
  const div = document.createElement("div");
  div.innerHTML = "<strong>"+d+"</strong>";
  calendar.appendChild(div);
});

for (let i = 1; i <= 31; i++) {
  const d = document.createElement("div");
  d.className = "day";
  if (i === 1) d.classList.add("heartDay");

  const s = document.createElement("strong");
  s.textContent = i;

  const t = document.createElement("textarea");
  t.value = localStorage.getItem("day"+i) || "";
  t.oninput = () => localStorage.setItem("day"+i, t.value);

  d.appendChild(s);
  d.appendChild(t);
  calendar.appendChild(d);
}

document.getElementById("heart").onclick = () => {
  calendar.scrollIntoView({ behavior: "smooth" });

  for (let i = 0; i < 40; i++) {
    const h = document.createElement("div");
    h.className = "fall";
    h.textContent = ["üíñ","üíå","te amo","üíï"][Math.floor(Math.random()*4)];
    h.style.left = Math.random()*100+"vw";
    h.style.fontSize = (20 + Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
};
</script>

</body>
</html>
