<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario para salir a predicar</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Poppins:wght@300;500&display=swap');

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#bfe9ff,#e9f7ff);
  overflow-x:hidden;
}

audio{display:none}

/* INTRO */
.intro{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

.title{
  font-family:'Baloo 2',cursive;
  font-size:3.8rem;
  color:#ff77b7;
  text-shadow:0 6px #ffb6d5;
  margin-bottom:20px;
  animation:pop 1.4s ease;
}

.names{
  font-size:3.4rem;
  color:#ff4fa3;
  display:flex;
  gap:22px;
  justify-content:center;
  align-items:center;
}

.heart-btn{
  font-size:5rem;
  cursor:pointer;
  transition:transform .2s;
}
.heart-btn:hover{transform:scale(1.25)}

/* DECORACIONES */
.decoration{
  position:absolute;
  font-size:3rem;
  animation:float 6s ease-in-out infinite;
}
.sun{top:30px;right:40px}
.cloud1{top:70px;left:40px}
.cloud2{top:150px;right:120px}
.flower1{bottom:80px;left:60px}
.flower2{bottom:120px;right:80px}

/* EFECTOS */
.effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}
.effect{
  position:absolute;
  bottom:-10vh;
  animation:floatUp linear forwards;
}

/* CALENDARIO */
.calendar-section{
  background:linear-gradient(180deg,#ffd1e8,#fff);
  padding:70px 20px 100px;
}

.calendar{
  max-width:900px;
  margin:auto;
  background:#fff0f7;
  border-radius:20px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.day-name{
  text-align:center;
  color:#b02a6f;
  font-weight:600;
}

.day{
  background:#ffd6ea;
  height:95px;
  border-radius:14px;
  padding:8px;
  position:relative;
  cursor:pointer;
}

.day span{
  position:absolute;
  bottom:6px;
  right:8px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:#fff;
  padding:20px;
  border-radius:14px;
  width:90%;
  max-width:400px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:10px;
  border:1px solid #ccc;
  padding:10px;
  resize:none;
}

button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#ff77b7;
  border:none;
  border-radius:10px;
  color:white;
  font-size:1rem;
  cursor:pointer;
}

/* ANIMACIONES */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}
@keyframes floatUp{
  to{transform:translateY(-120vh) rotate(360deg);opacity:0}
}
@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<section class="intro">
  <div>
    <div class="title">Calendario para salir a predicar</div>
    <div class="names">
      Mar√≠a <span class="heart-btn" id="heart">üíñ</span> Valentino
    </div>
  </div>

  <div class="decoration sun">‚òÄÔ∏è</div>
  <div class="decoration cloud1">‚òÅÔ∏è</div>
  <div class="decoration cloud2">‚òÅÔ∏è</div>
  <div class="decoration flower1">üå∏</div>
  <div class="decoration flower2">üå∑</div>
</section>

<div class="effects" id="effects"></div>

<section class="calendar-section">
  <div class="calendar">
    <div class="grid" id="grid"></div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <textarea id="note"></textarea>
    <button onclick="saveNote()">Guardar</button>
  </div>
</div>

<script>
const grid=document.getElementById('grid');
const modal=document.getElementById('modal');
const note=document.getElementById('note');
const modalTitle=document.getElementById('modalTitle');
let currentDay=null;

// crear d√≠as
const days=['Dom','Lun','Mar','Mi√©','Jue','Vie','S√°b'];
days.forEach(d=>grid.innerHTML+=`<div class="day-name">${d} üíñ</div>`);

for(let i=1;i<=31;i++){
  const div=document.createElement('div');
  div.className='day';
  div.innerHTML=`${i}<span>üíñ</span>`;
  div.onclick=()=>openDay(i);
  grid.appendChild(div);
}

function openDay(day){
  currentDay=day;
  modalTitle.textContent='D√≠a '+day;
  note.value=localStorage.getItem('day_'+day)||'';
  modal.style.display='flex';
}

function saveNote(){
  localStorage.setItem('day_'+currentDay,note.value);
  modal.style.display='none';
}

// cerrar modal tocando fuera
modal.onclick=e=>{
  if(e.target===modal) modal.style.display='none';
};

// corazones
const heart=document.getElementById('heart');
const effects=document.getElementById('effects');

heart.onclick=()=>{
  for(let i=0;i<150;i++){
    const e=document.createElement('div');
    e.className='effect';
    e.textContent=Math.random()>0.6?'üíå Te amo':'üíñ';
    e.style.left=Math.random()*100+'vw';
    e.style.fontSize=(Math.random()*24+18)+'px';
    e.style.animationDuration=(3+Math.random()*4)+'s';
    effects.appendChild(e);
    setTimeout(()=>e.remove(),7000);
  }
};
</script>

</body>
</html>
