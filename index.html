<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario para salir a predicar</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(#cceeff, #e6f7ff);
  overflow-x: hidden;
  text-align: center;
}

/* TÃTULO */
h1 {
  font-family: 'Baloo 2', cursive;
  font-size: 48px;
  color: #ff69b4;
  margin-top: 30px;
  text-shadow: 2px 2px #fff;
}

/* SUBTÃTULO */
h2 {
  font-size: 40px;
  color: #ff4fa3;
}

/* CORAZÃ“N */
#bigHeart {
  font-size: 70px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* DECORACIÃ“N */
.decor {
  position: absolute;
  font-size: 50px;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

/* CALENDARIO */
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  max-width: 700px;
  margin: 30px auto;
}

.day {
  background: white;
  border-radius: 15px;
  padding: 10px;
  cursor: pointer;
  min-height: 90px;
  position: relative;
}

.day span {
  font-weight: bold;
}

.day textarea {
  width: 100%;
  height: 50px;
  border: none;
  resize: none;
  outline: none;
  font-family: inherit;
}

.heartDay::after {
  content: "ğŸ’—";
  position: absolute;
  bottom: 5px;
  right: 5px;
}

/* LLUVIA DE CORAZONES */
.floating {
  position: fixed;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-50px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- DECORACIÃ“N -->

<h1>Calendario para salir a predicar</h1>
<h2>Mara ğŸ’– Valentino</h2>

<!-- CALENDARIO -->
<div class="calendar" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");
const days = ["Dom","Lun","Mar","MiÃ©","Jue","Vie","SÃ¡b"];

// encabezados
days.forEach(d => {
  const div = document.createElement("div");
  div.innerHTML = "<strong>"+d+" ğŸ’•</strong>";
  calendar.appendChild(div);
});

// dÃ­as
for (let i = 1; i <= 31; i++) {
  const div = document.createElement("div");
  div.className = "day";
  if (i === 1) div.classList.add("heartDay");

  const span = document.createElement("span");
  span.textContent = i;

  const text = document.createElement("textarea");
  text.value = localStorage.getItem("day"+i) || "";
  text.oninput = () => localStorage.setItem("day"+i, text.value);

  div.appendChild(span);
  div.appendChild(text);
  calendar.appendChild(div);
}

// corazones al tocar
document.getElementById("bigHeart").onclick = () => {
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "floating";
    h.textContent = ["ğŸ’–","ğŸ’Œ","ğŸ’•","â¤ï¸"][Math.floor(Math.random()*4)];
    h.style.left = Math.random()*100+"vw";
    h.style.fontSize = (20 + Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }
};
</script>
